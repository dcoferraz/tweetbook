@()

@main("Novo Usuario") {

    <div class="container center">
        <h1>Crie seu usu&aacute;rio</h1>
        <p>E faca parte desta nova plataforma!</p>
        <div class="row">
            <div class="col s12">
                <form method="POST" action="@routes.User.criar()">
                    <div class="input-field col s6">
                        <input id="nome" name="nome" type="text" class="validate" required>
                        <label for="nome">Seu Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="senha" name="senha" type="password" class="validate" required>
                        <label for="senha">Senha</label>
                    </div>

                    <div class="input-field col s6 offset-s6">
                        <input id="urlImagem" name="urlImagem" type="url" class="validate" required>
                        <label for="urlImagem">URL da imagem de perfil</label>
                    </div>

                    <div class="input-field col s3 offset-s6">
                        <input name="sexo" class="with-gap" type="radio" id="sexo1" value="M"/>
                        <label for="sexo1">Masculino</label>
                    </div>

                    <div class="input-field col s3">
                        <input name="sexo" class="with-gap" type="radio" id="sexo2" value="F"/>
                        <label for="sexo2">Feminino</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="cidade" name="cidade" type="text" class="validate">
                        <label for="cidade">Cidade</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="estado" name="estado" type="text" class="validate">
                        <label for="estado">Estado</label>
                    </div>

                    <div class="col s12">
                        <button class="btn waves-effect right">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

}
