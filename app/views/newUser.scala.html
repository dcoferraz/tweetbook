@(novaPessoa : Pessoa)

@main("Novo Usuario") {

    <div class="container center">
        <h1>Crie seu usu&aacute;rio</h1>
        <p>E faca parte desta nova plataforma!</p>
        <div class="row">
            <div class="col s12">
                <form method="POST" action="@routes.User.criar()">
                    <div class="input-field col s6">
                        <input id="nome" name="nome" type="text" class="validate" value="@novaPessoa.getNome()" required>
                        <label for="nome">Seu Nome</label>
                    </div>

                    <div  class="input-field col s6">
                        <input id="email" name="email" type="email" class="validate" value="@novaPessoa.getEmail()" required>
                        <label for="email">Email</label>
                    </div>

                    @if(novaPessoa.getOauth_id() == null || novaPessoa.getOauth_id().isEmpty){
                        <div class="input-field col s6" >
                            <input id="senha" name="senha" type="password" class="validate" required>
                            <label for="senha">Senha</label>
                        </div>
                    }

                    <div class="input-field col s6">
                        <input id="urlImagem" name="urlImagem" type="url" class="validate" value="@novaPessoa.getUrlImagem()" required>
                        <label for="urlImagem">URL da imagem de perfil</label>
                    </div>

                    <div class="input-field col s12 left-align">
                        <input name="sexo" class="with-gap" type="radio" id="sexo1" value="M"/>
                        <label for="sexo1">Masculino</label>

                        <input name="sexo" class="with-gap" type="radio" id="sexo2" value="F"/>
                        <label for="sexo2">Feminino</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="cidade" name="cidade" type="text" value="@novaPessoa.getCidade()" class="validate">
                        <label for="cidade">Cidade</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="estado" name="estado" type="text" value="@novaPessoa.getEstado()" class="validate">
                        <label for="estado">Estado</label>
                    </div>

                    <div class="col s12">
                        <button class="btn waves-effect right" >Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

}
